{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home1.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>COVID PREDICTOR </h1>
                            <span class="subheading">WE CARE FOR YOUR LIFES </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->

         <div class="container px-4 px-lg-5" style="background-color:skyblue ">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7" >
                        <div class="my-5" >
                            <form  action="/" method="POST" >

                                <p> 1. What is your Name ?</p>
                                <div class="form-floating" >

                                    <label for="inputEmail">Email address</label>
                                </div>


                                <br/>
                                <p> 3. What is your phone number ?</p>
                                <div class="form-floating">
                                    <input class="form-control"   type="text" placeholder="Enter your phone number..." />
                                    <label> What is your phone number ?</label>
                                </div><br/>
                                 <button class="btn btn-primary text-uppercase" type="submit"><a " href="/about">survey</a>
                            </button>


                            </form>
                        </div>
                    </div>
                </div>
         </div>

       <!-- Pager-->
        {% endblock %}
